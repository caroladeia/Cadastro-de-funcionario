<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    <title>Novas vagas!</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <span>Cadastro à vagas de empregos</span>
        <div class="botoes">
            <a href="inicial.html"><button id="new">Voltar</button></a>
            <a href="https://caroladeia.github.io/Forncar/"><button id="new">Conheça nossa empresa</button></a>
            <button onclick="openModal()" id="new">Inserir informações</button>
        </div>
        </div>
         <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Função</th>
                        <th>Qualificação</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>                    
                </tbody>
            </table>
         </div>   

         <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required>

                    <label for="m-idade">Idade</label>
                    <input id="m-idade" type="text" required>

                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required>

                    <label for="m-qualificacao">Qualificação</label>
                    <input id="m-qualificacao" type="text" required>

                    <button id="btnCadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script-cadastro.js"></script>
